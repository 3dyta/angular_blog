<div class="container">
<br>
<h4 class="row justify-content-center">Dodaj artykuł</h4>
<br>
<form [formGroup]="postForm" (ngSubmit)="submit()" novalidate>
  <div class="form-group">
    <label for="title">Tytuł</label>
    <input type="text" class="form-control" formControlName="title">
  </div>
  <p class="alert alert-danger col-md-3" role="alert" *ngIf="showErrors && postForm.get('title').errors?.required">
      Wpisz tytuł artykułu
     </p>

  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
          <label for="datetime">Data dodania</label>
          <input type="datetime" class="form-control" formControlName="datetime">
        </div>
        <p class="alert alert-danger col-md-6" role="alert" *ngIf="showErrors && postForm.get('datetime').errors?.required">
            Podaj datę
          </p>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="postFile">Dodaj zdjęcie</label>
          <input type="file" class="form-control-file" formControlName="postFile">
        </div>
      </div>
  </div>
  
  <div class="form-group">
    <label for="content">Treść artykułu</label>
    <textarea class="form-control" formControlName="content" rows="10"></textarea>
  </div>
  <p class="alert alert-danger col-md-3" role="alert" *ngIf="showErrors && postForm.get('content').errors?.required">
      Treść artykułu jest wymagana
    </p>
  
<div class="row justify-content-center">
  <div class="col-md-3">
<button type="submit" class="btn btn-info btn-block">Zapisz</button>
</div>
</div>
</form>
</div>
